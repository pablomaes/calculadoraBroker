<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propiedades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Costos de Propiedad</h1>
        <label for="propertyValue">Valor de la propiedad:</label>
        <input type="number" id="propertyValue" placeholder="Ingrese el valor">

        <h2>Costos</h2>
        <p>Comisi√≥n (3%): <span id="commission"></span></p>
        <p>Gastos de escritura (1.5%): <span id="writingCosts"></span></p>
        <p>Otros gastos (2%): <span id="otherCosts"></span></p>

        <h2>Resultado Total</h2>
        <p>Valor Total: <span id="totalValue"></span></p>

        <button id="calculateButton">Calcular</button>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
